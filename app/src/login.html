<!DOCTYPE html>
<html>
<head>
	<title>Register/Signup</title>
	<link rel="stylesheet" type="text/css" href="login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<script src="login.js">
	
</script>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input id="signinuser" type="text" name="txt" placeholder="User name" required="">
					<input id="signinemail" type="email" name="email" placeholder="Email" required="">
					<input id="signinpass" type="password" name="pswd" placeholder="Password" required="">
					<button onclick="get_data_signup()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input id="loginuser" type="email" name="email" placeholder="Email" required="">
					<input id="loginpass" type="password" name="pswd" placeholder="Password" required="">
					<button id="login" onclick="get_data_login()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
